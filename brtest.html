<!doctype html>
<html>
    <head>
	<!-- https://petersonk-efsc.github.io/testarea/brtest.html -->
    <meta charset="utf-8"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/pure/2.0.3/pure-min.css" />
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.9.0/brython.min.js">
    </script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.9.0/brython_stdlib.min.js">
    </script>
    <script type="text/python" src="brtest.py">
	</script>
	<script>
/**************************************************************************/

function setupPage() {
	var file1Input = document.getElementById('file1');
	file1Input.addEventListener('change', function(e) {
		var file = file1Input.files[0];
		var reader = new FileReader();

		reader.onload = function(e) {
			document.getElementById("file1Text").textContent = e.target.result;
		};
		reader.readAsBinaryString(file);
	});
	
	var file2Input = document.getElementById('file2');
	file2Input.addEventListener('change', function(e) {
		var file = file2Input.files[0];
		var reader = new FileReader();

		reader.onload = function(e) {
			document.getElementById("file2Text").textContent = e.target.result;
		};
		reader.readAsBinaryString(file);
	});		
}
	</script>
    </head>
    <body onload="brython(1); setupPage();">
<input type="file" id="file1">
<textarea id="file1Text" name="file1Text" rows="4" cols="50" wrap="off"></textarea>
<input type="file" id="file2">
<textarea id="file2Text" name="file2Text" rows="4" cols="50" wrap="off"></textarea>
<button id='run'>
    RUN
</button>
<div id="results"></div>
    </body>
</html>
